{% extends "base.html" %}
        
{% block body %}
    {{ modules.Feed(feed,show_comments,create_comment,flag) }}
    {% if show_comments %}
        {% for cmt in show_comments %}
            {{ modules.Comment(cmt) }}
        {% end %}
    {% end %}
    {% if create_comment %}
    <div id="feed_wrap" class="feedform">
        <form id="form" name="form" method="post" action="">
            {{ xsrf_form_html() }}
            <h2>回应</h2>
            <textarea name="content" rows="5" cols="64"></textarea>
            <button type="submit">发表</button>
            <input type="hidden" name="feed_id" value="{{feed['id']}}">
            <div class="spacer"></div>
        </form>
    </div>
    {% end %}
{% end %}
